<div class="header">
  <form class="add-todo" (submit)="addTodo()">
    <input class="input-form" type="text" [formControl]="createTodoForm">
    <button class="button" type="submit" [disabled]="isRequestActive$ | async">Add Todo</button>
  </form>
  <div class="navigation">
    <button class="button" (click)="signOut()">Sign Out</button>
  </div>
</div>
<div class="todos-container" *ngIf="!(isFirstRequest$ | async)">
  <div class="todo" *ngFor="let todo of todosList$ | async; let i = index">
    <span class="todo-number">
      {{i + 1}}.
    </span>
    <span class="todo-text" *ngIf="!(todo === (selectedTodo$ | async))">
      {{todo.todo}}
    </span>
    <input class="edit" type="text" *ngIf="todo === (selectedTodo$ | async)" [formControl]="editTodoForm">
    <button class="button small" (click)="saveTodo(todo)" [disabled]="isRequestActive$ | async" *ngIf="todo === (selectedTodo$ | async)">
      Save
    </button> 
    <button class="button small" (click)="selectTodo(todo)" [class.immutable]="todo.isImmutable" *ngIf="!(todo === (selectedTodo$ | async))">
      Edit
    </button> 
    <input class="todo-complete" type="checkbox" [checked]="todo.completed">
    <button class="delete-button" (click)="removeTodo(todo.id)" [disabled]="isRequestActive$ | async" [class.immutable]="todo.isImmutable">âœ–</button>
  </div>
</div>
<div class="loader" *ngIf="(isRequestActive$ | async) && (isFirstRequest$ | async)"></div>
